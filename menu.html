<html>

<head>
    <title>Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: arial;
            font-size: 14px;
            margin: 0 auto;
            width: 80%;
            margin-top: 10px;
        }

        .menu {
            background-color: #060;
            padding: 0;
        }
        .menu > ul{
            list-style-type: none;
        }
        .menu ul li a{
            text-decoration: none;
            padding: 20px;
        }
        .menu li {
            display: inline-block;
            width: 100px;
            background-color: #27ae60;
            margin: 0;
            padding: 17px 20px;
            text-align: center;
            height: 28px;
        }

        .menu li a {
            text-decoration: none;
            color:#ffffff;
            text-transform: uppercase;
            
        }

        .menu li:hover {
            background-color: #e67e22;
            outline: solid aqua 3px;
        }

        .submenu {
            display: none;
        }

        .menu li:hover .submenu {
            display: block;
            position: absolute;
            padding: 30px;
            margin-left: -50px;
            float: left;
        }

        .submenu li {
            display: block;
            text-align: left;
        }

        .table {
            border: 1px solid #666;
            padding: 10px;
            background-color: #ccc;
            border-collapse: collapse;

        }

        .table td,
        th {
            border: 1px solid #666;
            padding: 10px;
        }

        .table th {
            background-color: #e67e22;
            color: #ffffff;
        }
    </style>

</head>
